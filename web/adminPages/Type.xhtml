<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" position="last" /> 
        <h:outputStylesheet name="boots-mat/css/bootstrap-material-design.min.css" position="last"/>
        <h:outputStylesheet name="boots-mat/css/ripples.min.css" position="last" /> 
    </h:head>
    <h:body >
        <ui:composition template="/template/common/commonAdminLayout.xhtml" >

            <ui:define name="content">


                <h:form class="container">
                    <p:dataTable value="#{typeManagedBean.types}" var="type" rowIndexVar="r">
                        <f:facet name="header">
                            Liste des Types de stocks
                        </f:facet>
                        <p:column headerText="Type">

                            <p:outputLabel value="#{type.nomType}"/>

                        </p:column>

                        <p:column>  
                            <p:commandButton class="btn-warning" value="voir categories" process="@this" action="categories.xhtml" >
                                <f:param name="idType" value="#{type.idType.toString()}"/>
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>


                    <p:commandButton class="btn-success" value="Ajouter Type" onclick="PF('insert').show()"/>

                    <p:dialog header="Nouveau type" widgetVar="insert">
                        <p:outputLabel for="AjoutNomType" value="nom"/>
                        <p:inputText id="AjoutNomType" value="#{typeManagedBean.type.nomType}" maxlength="20" required="true" />
                        <p:commandButton class="btn btn-success" value="ajouter" actionListener="#{typeManagedBean.addType()}" onclick="PF('insert').hide()" update="@form"/>
                    </p:dialog>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
